{% extends "pharmapp/base.html" %}

{% block content %}
<div class="col-md-6 offset-md-4">
    <h1>Delete Loan</h1>
    <p>Are you sure you want to delete the loan for {{ loan.customer.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-success" type="submit">Yes, delete</button>
    </form>
    <a class="btn btn-secondary mt-3" href="{% url 'loan_list' %}">Back to List</a>
</div>
{% endblock %}
