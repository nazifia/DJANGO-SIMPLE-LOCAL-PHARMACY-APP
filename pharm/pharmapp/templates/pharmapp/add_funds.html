<!-- add_funds.html -->
{% extends "pharmapp/base.html" %}

{% block content %}
<div class="col-md-6 offset-md-4 mt-5">
    <h2>Add Funds for {{ customer.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="col-md-6 offset-md-0"><button class="btn btn-success form-control" type="submit">Add Funds</button>
        </div>
    </form>

</div>
{% endblock %}
