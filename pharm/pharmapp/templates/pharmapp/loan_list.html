{% extends "pharmapp/base.html" %}

{% block content %}
<div class="col-md-8 offset-md-2">
    <h1 class="col-md-6 offset-md-3">Loan List</h1>
    <a class="btn btn-success mb-3" href="{% url 'add_loan' %}">Add Loan</a>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-primary">
            <tr>
                <th scope="col">CUSTOMER NAME</th>
                <th scope="col">AMOUNT</th>
                <th scope="col">DUE DATE</th>
                <th scope="col">ACTION</th>
            </tr>
        </thead>
        {% for loan in loans %}
        <tbody>
            <tr>
                <td>{{ loan.customer.name }}</td>
                <td>{{ loan.amount }}</td>
                <td>{{ loan.due_date }}</td>
                <td>
                    <a class="btn btn-warning" href="{% url 'edit_loan' loan.pk %}">Edit</a>
                    <a class="btn btn-danger" href="{% url 'delete_loan' loan.pk %}">Delete</a>
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
    <a class="btn form-control btn-secondary" href="{% url 'home' %}">BACK TO HOME</a>
</div>
{% endblock %}
