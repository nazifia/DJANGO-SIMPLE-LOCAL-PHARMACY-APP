{% extends 'pharmapp/base.html' %}

{% block content %}

<div class="col-md-8 offset-md-2">

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NAZZ| Logs</title>
    </head>

    <body>
        <h1 class="col-md-8 offset-md-4">Activity Logs</h1>
        <a class="btn btn-secondary mb-2 col-md-6 offset-md-3" href="{% url 'activities' %}">Back</a>
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>User</th>
                    <th>Action</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.user }}</td>
                    <td>{{ log.action }}</td>
                    <td>{{ log.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-secondary mb-2 col-md-6 offset-md-3" href="{% url 'activities' %}">Back</a>
    </body>

    </html>
</div>
{% endblock %}
